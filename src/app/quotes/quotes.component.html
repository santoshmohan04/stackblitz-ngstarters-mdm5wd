<div class="quotemain">
  <div class="container">
    <div class="header">
      <h2>Qoute Generator</h2>
    </div>

    <div class="main-content">
      <div class="text-area">
        <span class="quote">
          {{displayquote.quote}}
        </span>
      </div>
      <div class="person">{{displayquote.person}}</div>

      <div class="button-area">
        <button id="new-quote" type="button" (click)="generateQuote()">New Quote</button>
      </div>
    </div>
  </div>
</div>
